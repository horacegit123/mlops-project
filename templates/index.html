<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predict Property Price in Melbourne</title>
  <script src="script.js" defer></script> <!-- Link to external JavaScript file -->
</head>
<body>
  <h1>Predict Property Price in Melbourne</h1>

  <form id="predictionForm">
    <label for="Suburb">Suburb:</label>
    <input type="text" name="Suburb" id="Suburb" required>

    <label for="Rooms">Number of Rooms:</label>
    <input type="number" name="Rooms" id="Rooms" min="1" value="1" required>

    <label for="Type">Property Type:</label>
    <select name="Type" id="Type" required>
      <option value="House" selected>House</option>
      <option value="Unit">Unit/Apartment</option>
      <option value="Townhouse">Townhouse</option>
    </select>

    <label for="Distance">Distance to CBD (km):</label>
    <input type="number" name="Distance" id="Distance" min="0" step="0.1" required>

    <label for="Landsize">Land Size (sqm):</label>
    <input type="number" name="Landsize" id="Landsize" min="0" step="0.1" required>

    <label for="BuildingArea">Building Area (sqm):</label>
    <input type="number" name="BuildingArea" id="BuildingArea" min="0" step="0.1" required>

    <label for="YearBuilt">Year Built:</label>
    <input type="number" name="YearBuilt" id="YearBuilt" min="1800" max="2030" value="2000" required>

    <button type="submit">Predict Price</button>
  </form>

  <!-- Results will be displayed here -->
  <div id="result"></div>
</body>
</html>
